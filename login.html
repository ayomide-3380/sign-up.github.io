<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log - In</title>
        <!-- My responsiveness -->
        <link rel="stylesheet" href="login.css">
        <!-- DM sans font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"   rel="stylesheet">
    
        <!-- Fav Icon -->
        <link rel="icon" type="x-icon" href="logo1-removebg-preview.png">
</head>
<body>
    <div id="form">
        <header>
            <img src="logo1-removebg-preview.png" alt="logo">
            <h1>Welcome back</h1>
            <p>Glad to see you again ðŸ‘‹</p>
            <p>Login to your account below</p>
        </header>

        <main>
            <div class="user-details">
                <button type="button" id="google-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google icon" class="google-icon"> 
                    Continue with Google
                </button>                
            </div>

            <div class="user-details">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="enter email...">
            </div>

            <div class="user-details">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="enter password...">
            </div>

            <div class="user-details">
                <input type="submit" value="Login">
            </div>
        </main>

        <section id="hyperlink">
            <p>Dont have an account? <a href="sign-up.html">Sign up for Free</a></p>
        </section>
    </div>


    
</body>
</html>
